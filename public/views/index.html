<!DOCTYPE html>
<html ng-app="credit">
  <head>
    <meta charset="utf-8">
    <title>Credit Card</title>
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="../scripts/app.js"></script>

  </head>
  <body>
    <div ng-controller="CreditController as CreditCtrl">
      <input type="text" name="Number" ng-model="CreditCtrl.cardNumber">
      {{CreditCtrl.cardNumber}}
      <input type="text" name="Number" ng-model="CreditCtrl.expiry.month">
      {{CreditCtrl.expiry.month}}
      <input type="text" name="Number" ng-model="CreditCtrl.expiry.year">
      {{CreditCtrl.expiry.year}}
      <input type="text" name="Number" ng-model="CreditCtrl.cvn">
      {{CreditCtrl.cvn}}
    </div>

  </body>
</html>
