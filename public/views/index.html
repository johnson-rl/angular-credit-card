<!DOCTYPE html>
<html ng-app="credit">
  <head>
    <meta charset="utf-8">
    <title>Credit Card</title>
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="../scripts/app.js"></script>

  </head>
  <body>
    <div ng-controller="CreditController as CreditCtrl">
      <input type="textarea" name="Number" ng-model="CreditCtrl.card.number" maxlength="16" placeholder="•••• •••• •••• ••••">
      {{CreditCtrl.card.number}}
      <input type="text" name="Number" ng-model="CreditCtrl.card.month" maxlength="2">
      {{CreditCtrl.card.month}}
      <input type="text" name="Number" ng-model="CreditCtrl.card.year" maxlength="2">
      {{CreditCtrl.card.year}}
      <input type="text" name="Number" ng-model="CreditCtrl.card.cvn" maxlength="3">
      {{CreditCtrl.card.cvn}}
      <button type="button" name="button" ng-click="CreditCtrl.submit()">Submit</button>
    </div>

  </body>
</html>
